<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Community Board 2 Agendas{% endblock %}</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    {% block extra_head %}{% endblock %}
    <style>
        .nav-bar {
            background: #234e70;
            padding: 1em 0;
            box-shadow: 0 2px 4px rgba(35, 78, 112, 0.1);
        }
        .nav-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2em;
            max-width: 1200px;
            margin: 0 auto;
        }
        .nav-brand {
            color: #2f5776;
            font-weight: bold;
            font-size: 1.1em;
            line-height: 1.2;
            white-space: pre-line;
            margin-right: 2em;
            text-align: left;
            letter-spacing: 0.5px;
            background: #fff;
            padding: 0.5em 1em;
            border-radius: 6px;
            transition: background 0.2s;
        }
        .nav-link {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            padding: 0.5em 1em;
            border-radius: 6px;
            transition: background 0.2s;
        }
        .nav-link:hover {
            background: #3a6ea5;
        }
        .nav-link.active {
            background: #f7a440;
            color: #234e70;
        }
        .content {
            margin-top: 2em;
        }
    </style>
</head>
<body>
    <nav class="nav-bar" style="padding: 0;">
        <!-- First layer: Brand and Search Bar -->
        <div class="nav-container" style="justify-content: space-between; align-items: center; padding: 0.5em 0 0.2em 0; border-bottom: 1px solid #e0e0e0;">
            <div class="nav-brand" style="margin-bottom: 0;">BK CB2 HESS<br>Agenda Explorer</div>
            <form action="/search" method="get" class="search-form" style="flex-direction: row; align-items: center; margin: 0; gap: 0.5em;">
                <input type="text" name="text" placeholder="Enter keyword to search" required class="search-bar" style="width: 250px; height: 2em; margin-bottom: 0; font-size: 1em;"/>
                <button type="submit" class="search-button" style="padding: 0.4em 1.2em; font-size: 1em;">Search</button>
            </form>
        </div>
        <!-- Second layer: Navigation Links -->
        <div class="nav-container" style="padding: 0.3em 0 0.3em 0;">
            <a href="/" class="nav-link {% if request.url.path == '/' %}active{% endif %}">Home</a>
            <a href="/agendas" class="nav-link {% if request.url.path == '/agendas' %}active{% endif %}">Agendas</a>
            <a href="/analytics" class="nav-link {% if request.url.path == '/analytics' %}active{% endif %}">Analytics</a>
            <a href="/map" class="nav-link {% if request.url.path == '/map' %}active{% endif %}">Map</a>
            <a href="/about" class="nav-link {% if request.url.path == '/about' %}active{% endif %}">About</a>
        </div>
    </nav>
    <div class="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
